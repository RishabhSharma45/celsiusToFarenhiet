<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter</title>
    <link rel="stylesheet" href="project4.css">
</head>
<body>
    <div class="container">
        <form class="main" onsubmit="calculateTemp(); return false">
         <label for="temp">Enter the temperature to convert</label>
         <input type="number" name="temp" id="temp" value="0">
         <select name="temp_diff" id="temp_diff">
            <option value="cel">&#176; Celsius</option>
            <option value="temp">&#176; Fahrenheit</option>
         </select>
         <br>
         <input type="submit" name="temp" id="sub">
         <br>
         <span id="result"></span>
        </form>

    </div>
    <script src="project4.js"></script>
</body>
</html>
